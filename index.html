      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif JP"', '"Bodoni Moda"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],

            colors: {
              'tc-black': '#0a0a0a',

              'tc-gray': '#888888',
              'tc-white': '#f0f0f0',
            },
            animation: {
              'fade-in': 'fadeIn 1.2s ease-in-out forwards',
              'slow-zoom': 'slowZoom 20s linear infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slowZoom: {

                '100%': { transform: 'scale(1.1)' },
              }
